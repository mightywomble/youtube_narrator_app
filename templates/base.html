<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Video Narrator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('settings.show_settings') }}" class="nav-link">Settings</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 AI Video Narrator. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>

<style>
    header {
        width: 100%;
        background-color: #2c3e50;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }

    nav {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .nav-link:hover {
        background-color: #34495e;
    }

    main {
        flex-grow: 1; /* Allows main content to take available space */
        width: 100%;
        display: flex;
        justify-content: center;
    }

    footer {
        width: 100%;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        background-color: #eee;
        color: #555;
        border-top: 1px solid #ddd;
    }
</style>
